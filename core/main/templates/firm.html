<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in firm %}
        {% for j in i.Categ.all %}
            <h1>{{ j.name }}</h1>
            <a href="{% url 'firm_detail' j.id %}"><img src="{{ j.img.url }}" width="300px" alt=""></a>
            <p>{{ j.about }}</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
